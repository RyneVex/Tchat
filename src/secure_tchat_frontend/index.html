<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TChat - Modern Chat App</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-viewer.css">
    <link rel="stylesheet" href="reply.css">
    <script>
        // Check if user is logged in, redirect to login page if not
        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('tchat_user');
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">    
                <h2 style="display: flex; align-items: center;"><img src="icon.svg" alt="TChat Logo" class="app-logo" width="32" height="32" style="vertical-align: middle; margin-right: 5px;"> TChat</h2>
                <button id="new-chat" class="btn btn-primary"><i class="bi bi-plus-lg"></i> New Chat</button>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat list will be populated here -->
            </div>
            <div class="sidebar-footer">
                <div class="user-info" id="user-info">
                    <!-- User info will be here -->
                </div>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="main-content">
            <div class="chat-header" id="chat-header">
                <div class="current-chat-info" id="current-chat-info">
                    <h3>Welcome to TChat</h3>
                </div>
                <div class="header-actions">
                    <button id="voice-call-btn" class="btn btn-outline-primary me-2" title="Voice Call"><i class="bi bi-telephone"></i></button>
                    <button id="video-call-btn" class="btn btn-outline-primary me-2" title="Video Call"><i class="bi bi-camera-video"></i></button>
                    <button id="search-btn" class="btn btn-outline-primary me-2" title="Search"><i class="bi bi-search"></i></button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-screen">
                    <img src="icon.svg" alt="Wave" class="welcome-emoji">
                    <h2>Welcome to TChat</h2>
                    <p>Start a new conversation or select an existing chat to begin messaging</p>
                </div>
            </div>
            
            <div class="message-input-container">
                <div class="input-group">
                    <button class="btn btn-outline-secondary" id="attach-btn"><i class="bi bi-paperclip"></i></button>
                    <input type="text" id="message-input" class="attach-btn form-control" placeholder="Type a message...">
                    <button class="btn btn-primary" id="send-btn"><i class="bi bi-send-fill"></i></button>
                </div>
            </div>
        </div>

        <!-- User profile sidebar (hidden by default) -->
        <div class="profile-sidebar" id="profile-sidebar">
            <div class="profile-header">
                <button class="btn btn-sm btn-outline-secondary close-profile-btn" id="close-profile-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
                <h3>Profile</h3>
            </div>
            <div class="profile-content" id="profile-content">
                <!-- Profile content will be here -->
            </div>
        </div>
    </div>

    <!-- Logout confirmation modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Are you sure you want to log out from TChat?</p>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirm-logout-btn">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/umd/uuidv4.min.js"></script>
    <!-- Internet Computer SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@dfinity/agent@0.19.3/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dfinity/auth-client@0.19.3/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dfinity/identity@0.19.3/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dfinity/principal@0.19.3/lib/index.js"></script>
    <script src="chat.js"></script>
    <script src="fix-errors.js"></script>
    <script src="reply-integration.js"></script>
</body>
</html>
