<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TChat - Login</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
        }
        .login-container {
            background-color: var(--sidebar-bg);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 2rem;
        }
        .app-logo {
            width: 80px;
            height: 80px;
        }
        .app-name {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 1rem;
        }
        .login-options {
            margin-top: 2rem;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }
        .divider-text {
            padding: 0 1rem;
            color: var(--text-secondary);
        }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="theme-switch">
                
        </div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <img src="icon.svg" alt="TChat Logo" class="app-logo">
            <h1 class="app-name">TChat</h1>
            <p>TChat but Anonymous</p>
        </div>
        
        <div class="login-options">
            <div class="mb-4">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-lg" id="ii-login-btn">
                        <i class="bi bi-shield-lock me-2"></i> Sign In with Internet Identity
                    </button>
                </div>
                <p class="small mt-2">Secure authentication with Internet Identity</p>
            </div>
            
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or</span>
                <div class="divider-line"></div>
            </div>
            
            <div class="d-grid">
                <button type="button" class="btn btn-outline-secondary btn-lg" id="demo-login-btn">
                    <i class="bi bi-person-badge me-2"></i> Try Demo Account
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Internet Computer SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@dfinity/agent@0.19.3/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dfinity/auth-client@0.19.3/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dfinity/identity@0.19.3/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dfinity/principal@0.19.3/lib/index.js"></script>
    <script src="login.js"></script>
</body>
</html>
